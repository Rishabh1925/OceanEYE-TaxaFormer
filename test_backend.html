<!DOCTYPE html>
<html>
<head>
    <title>Test Kaggle Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-box {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #2d5016; border: 1px solid #4CAF50; }
        .error { background: #5d1616; border: 1px solid #f44336; }
        .info { background: #1a3a5c; border: 1px solid #2196F3; }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Kaggle Backend Connection Test</h1>
    
    <div class="test-box">
        <h2>Backend URL</h2>
        <input type="text" id="apiUrl" value="https://unexcited-nondepreciatively-justice.ngrok-free.dev" 
               style="width: 100%; padding: 10px; font-size: 14px; background: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 5px;">
    </div>

    <div class="test-box">
        <h2>Quick Tests</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testRoot()">Test Root Endpoint</button>
        <button onclick="testAnalyze()">Test Upload (Sample File)</button>
    </div>

    <div id="results"></div>

    <script>
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }

        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultBox = document.createElement('div');
            resultBox.className = 'test-box';
            resultBox.innerHTML = `
                <h3>${title}</h3>
                <div class="status ${type}">${content}</div>
            `;
            resultsDiv.insertBefore(resultBox, resultsDiv.firstChild);
        }

        async function testHealth() {
            const apiUrl = getApiUrl();
            addResult('Testing /health endpoint...', 'Sending request...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/health`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(
                        '‚úÖ Health Check Success', 
                        `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`,
                        'success'
                    );
                } else {
                    addResult(
                        '‚ùå Health Check Failed',
                        `HTTP ${response.status}: ${await response.text()}`,
                        'error'
                    );
                }
            } catch (error) {
                addResult(
                    '‚ùå Connection Error',
                    `${error.message}<br><br><strong>Possible issues:</strong><ul><li>Backend not running</li><li>Wrong URL</li><li>Network issue</li><li>CORS problem</li></ul>`,
                    'error'
                );
            }
        }

        async function testRoot() {
            const apiUrl = getApiUrl();
            addResult('Testing / endpoint...', 'Sending request...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(
                        '‚úÖ Root Endpoint Success', 
                        `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`,
                        'success'
                    );
                } else {
                    addResult(
                        '‚ùå Root Endpoint Failed',
                        `HTTP ${response.status}: ${await response.text()}`,
                        'error'
                    );
                }
            } catch (error) {
                addResult(
                    '‚ùå Connection Error',
                    error.message,
                    'error'
                );
            }
        }

        async function testAnalyze() {
            const apiUrl = getApiUrl();
            addResult('Testing /analyze endpoint...', 'Creating sample FASTA and uploading (NO TIMEOUT)...', 'info');
            
            try {
                // Create a sample FASTA file
                const sampleFasta = `>test_seq_1
ATCGATCGATCGATCGATCG
>test_seq_2
GCTAGCTAGCTAGCTAGCTA
>test_seq_3
TTAATTAATTAATTAATTAA`;
                
                const blob = new Blob([sampleFasta], { type: 'text/plain' });
                const file = new File([blob], 'test_sample.fasta', { type: 'text/plain' });
                
                const formData = new FormData();
                formData.append('file', file);
                
                const startTime = Date.now();
                
                const response = await fetch(`${apiUrl}/analyze`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(
                        '‚úÖ Analysis Success', 
                        `<strong>Status:</strong> ${response.status}<br><strong>Duration:</strong> ${duration}s<br><strong>Response:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`,
                        'success'
                    );
                } else {
                    addResult(
                        '‚ùå Analysis Failed',
                        `HTTP ${response.status}: ${await response.text()}<br><strong>Duration:</strong> ${duration}s`,
                        'error'
                    );
                }
            } catch (error) {
                addResult(
                    '‚ùå Upload Error',
                    error.message,
                    'error'
                );
            }
        }
    </script>
</body>
</html>
