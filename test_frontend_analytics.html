<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Analytics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }
        .test-section h3 {
            color: #475569;
            margin-top: 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 500;
        }
        button:hover {
            background: #2563eb;
        }
        .log {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success {
            color: #059669;
        }
        .error {
            color: #dc2626;
        }
        .info {
            color: #0891b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Frontend Analytics Test</h1>
        <p>Test the analytics system by simulating user interactions</p>

        <div class="test-section">
            <h3>1. Test Analytics System</h3>
            <button onclick="testAnalyticsSystem()">Test System Health</button>
            <div id="systemLog" class="log"></div>
        </div>

        <div class="test-section">
            <h3>2. Create Analytics Session</h3>
            <button onclick="createSession()">Create New Session</button>
            <div id="sessionLog" class="log"></div>
        </div>

        <div class="test-section">
            <h3>3. Track Page Views</h3>
            <button onclick="trackPageView('/home', 'Home Page')">Track Home Page</button>
            <button onclick="trackPageView('/upload', 'Upload Page')">Track Upload Page</button>
            <button onclick="trackPageView('/results', 'Results Page')">Track Results Page</button>
            <div id="pageViewLog" class="log"></div>
        </div>

        <div class="test-section">
            <h3>4. Track User Interactions</h3>
            <button onclick="trackInteraction('click', 'upload-btn', 'Upload File')">Track Upload Click</button>
            <button onclick="trackInteraction('click', 'sample-btn', 'Select Sample')">Track Sample Click</button>
            <button onclick="trackInteraction('scroll', 'page-scroll', '50% Scroll')">Track Scroll</button>
            <div id="interactionLog" class="log"></div>
        </div>

        <div class="test-section">
            <h3>5. View Analytics Dashboard</h3>
            <button onclick="openDashboard()">Open Analytics Dashboard</button>
            <p><small>Opens the analytics dashboard in a new tab to view collected data</small></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentSessionId = null;

        function log(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            container.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            container.scrollTop = container.scrollHeight;
        }

        async function testAnalyticsSystem() {
            log('systemLog', 'ðŸ” Testing analytics system...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/simple-analytics/test`);
                const data = await response.json();
                
                if (data.status === 'working') {
                    log('systemLog', 'âœ… Analytics system is working!', 'success');
                    log('systemLog', `Database: ${data.database}`, 'info');
                    log('systemLog', `Tables accessible: ${data.tables_accessible}`, 'info');
                } else {
                    log('systemLog', 'âŒ Analytics system has issues', 'error');
                    log('systemLog', `Status: ${data.status}`, 'error');
                }
            } catch (error) {
                log('systemLog', `âŒ Failed to connect: ${error.message}`, 'error');
            }
        }

        async function createSession() {
            log('sessionLog', 'ðŸ”„ Creating analytics session...', 'info');
            
            const sessionData = {
                deviceType: getDeviceType(),
                browserName: getBrowserName(),
                referrer: 'test-page'
            };

            try {
                const response = await fetch(`${API_BASE}/api/simple-analytics/session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sessionData)
                });

                const result = await response.json();
                
                if (result.status === 'created') {
                    currentSessionId = result.sessionId;
                    log('sessionLog', `âœ… Session created: ${currentSessionId}`, 'success');
                    log('sessionLog', `Device: ${sessionData.deviceType}`, 'info');
                    log('sessionLog', `Browser: ${sessionData.browserName}`, 'info');
                } else {
                    log('sessionLog', `âŒ Session creation failed: ${result.status}`, 'error');
                }
            } catch (error) {
                log('sessionLog', `âŒ Error: ${error.message}`, 'error');
            }
        }

        async function trackPageView(pagePath, pageTitle) {
            if (!currentSessionId) {
                log('pageViewLog', 'âš ï¸ No session found. Creating session first...', 'info');
                await createSession();
            }

            log('pageViewLog', `ðŸ“„ Tracking page view: ${pagePath}`, 'info');

            const pageData = {
                sessionId: currentSessionId,
                pagePath: pagePath,
                pageTitle: pageTitle
            };

            try {
                const response = await fetch(`${API_BASE}/api/simple-analytics/page-view`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pageData)
                });

                const result = await response.json();
                
                if (result.status === 'tracked') {
                    log('pageViewLog', `âœ… Page view tracked: ${pageTitle}`, 'success');
                } else {
                    log('pageViewLog', `âŒ Tracking failed: ${result.status}`, 'error');
                }
            } catch (error) {
                log('pageViewLog', `âŒ Error: ${error.message}`, 'error');
            }
        }

        async function trackInteraction(type, elementId, elementText) {
            if (!currentSessionId) {
                log('interactionLog', 'âš ï¸ No session found. Creating session first...', 'info');
                await createSession();
            }

            log('interactionLog', `ðŸ–±ï¸ Tracking interaction: ${type} - ${elementText}`, 'info');

            const interactionData = {
                sessionId: currentSessionId,
                pagePath: '/test',
                interactionType: type,
                elementId: elementId,
                elementText: elementText
            };

            try {
                const response = await fetch(`${API_BASE}/api/simple-analytics/interaction`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(interactionData)
                });

                const result = await response.json();
                
                if (result.status === 'tracked') {
                    log('interactionLog', `âœ… Interaction tracked: ${elementText}`, 'success');
                } else {
                    log('interactionLog', `âŒ Tracking failed: ${result.status}`, 'error');
                }
            } catch (error) {
                log('interactionLog', `âŒ Error: ${error.message}`, 'error');
            }
        }

        function openDashboard() {
            window.open('analytics_dashboard.html', '_blank');
        }

        function getDeviceType() {
            const userAgent = navigator.userAgent;
            if (/tablet|ipad/i.test(userAgent)) return 'tablet';
            if (/mobile|iphone|android/i.test(userAgent)) return 'mobile';
            return 'desktop';
        }

        function getBrowserName() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Chrome')) return 'chrome';
            if (userAgent.includes('Firefox')) return 'firefox';
            if (userAgent.includes('Safari')) return 'safari';
            if (userAgent.includes('Edge')) return 'edge';
            return 'unknown';
        }

        // Auto-create session on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('systemLog', 'ðŸš€ Frontend Analytics Test loaded', 'info');
        });
    </script>
</body>
</html>
